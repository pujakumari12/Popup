<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pop Up</title>
</head>
<body>
    <div class="full_cover">
        <div class="popup">
            <div class="container">
                <div class="close">X</div>
                <div class="popup--left">
                    <h2>GET $10 OFF WHEN YOU SIGN UP FOR <span>SAVINGS, NEWS UPDATES AND MORE</span></h2>
                    <form class="popup-form">
                        <input type="text" placeholder="your name" required>
                        <input type="email" placeholder="email address" id="email" required>

                        <div class="cbcontainer">
                            <input type="checkbox" id="cb" name="cb" required>
                            <label for="cb"> Check the box to recive the montyly newsletter</label>
                        </div>
                        <button type="submit" id="submitbtn">Sign up</button>
                        
                    </form>
                    <div class="pp"> <a href="#">Privacy Policy</a></div>
                </div>
                <div class="popup--right">
                    <img src="Assets/images/rimg.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>        
        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector('.full_cover').style.display = "none";
            setCookie("status", "unsuccess")
        })

        var stat = getCookie("status");
        if(stat == "success"){
            document.querySelector('.full_cover').style.display = "none";
        }

        console.log(is_touch_enabled(), stat)
        if(is_touch_enabled() && stat != "success"){
            document.querySelector('.full_cover').style.display = "none";
            setTimeout(function(){
                document.querySelector('.full_cover').style.display = "block";
            }, 5000)
        }
        

        function setCookie(cname, cvalue) {
            var d = new Date();
            d.setTime(d.getTime() + (365*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            return decodedCookie.replace(name, "");
        }

        function is_touch_enabled() { 
            return ( 'ontouchstart' in window ) ||  
                ( navigator.maxTouchPoints > 0 ) ||  
                ( navigator.msMaxTouchPoints > 0 ); 
        } 

        document.getElementById("submitbtn").addEventListener("click", function (){
            setCookie("status", "success");
        })
    </script>
</body>
</html>
